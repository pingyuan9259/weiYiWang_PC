<script>
    $('.employee-delete').on('click', function () {
        common.gbw.confirmBox({
            content: '确定删除该员工吗？删除后该员工的资料会在平台消失',

                   this_tr.find('td').eq(this_tr.find('td').length-1).html('<section></section><button class="employee_saveBtn">保存</button><button class="employee_cancelBtn">取消</button></section>')
    })
