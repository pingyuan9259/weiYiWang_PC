<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人设置</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/setting/setting.css">
</head>
<body>
<section class="setting-inner">
    <!--固定头部-->
    <header class="main-header">
        <section class="main-header-search">
            <input class="main-search" type="text" placeholder="请输入患者姓名">
        </section>
        <article class="main-header-title">
            <i class="icon-logo"></i>
            <h1>唯医会诊</h1>
        </article>
        <article class="main-header-base-msg">
            <article class="main-header-tips">
                早上好，<span>喵喵喵</span>医生
            </article>
            <ul class="main-header-config">
                <li class="main-header-config-item icon-downArrow"><a href="../">在线</a></li>
                <hr class="main-header-line">
                <li class="main-header-config-item icon-downArrow"><a href="../">个人设置</a></li>
                <hr class="main-header-line">
                <li class="main-header-config-item"><a  href="../">退出</a></li>
            </ul>
        </article>
    </header>
    <!--中心表单-->
    <section class="center-inner">
        <section class="center-inner-box">
            <header class="setting-img">
                <img src="http://img.jfdown.com/jfdown/201409/rw4fi0eoppn.jpg" alt="">
            </header>
            <section class="setting-center-form">
                <section class="setting-form-item">
                    <figure class="setting-form-item-name">
                        <h4>姓名</h4>
                    </figure>
                    <figcaption class="setting-form-item-input">
                        <input type="text" class="setting-form-input-item" placeholder="姓名">
                    </figcaption>
                </section>
                <section class="setting-form-item">
                    <figure class="setting-form-item-name">
                        <h4>性别</h4>
                    </figure>
                    <figcaption class="setting-form-item-input setting-form-item-sex-selector">
                        <figure class="setting-form-item-sex icon-select-normal active"><span>男</span></figure>
                        <figure class="setting-form-item-sex icon-select-normal"><span>女</span></figure>
                    </figcaption>
                </section>
                <section class="setting-form-item">
                    <figure class="setting-form-item-name">
                        <h4>手机号码</h4>
                    </figure>
                    <figcaption class="setting-form-item-input">
                        <input type="text" class="setting-form-input-item" placeholder="姓名">

                    </figcaption>
                    <p class="error-text icon-errorTips" id="ev-username-error"><span>密码不能为空</span></p>

                </section>
                <section class="setting-form-item">
                    <figure class="setting-form-item-name">
                        <h4>邮箱</h4>
                    </figure>
                    <figcaption class="setting-form-item-input">
                        <input type="text" class="setting-form-input-item" placeholder="姓名">

                    </figcaption>
                    <p class="error-text icon-errorTips" id="ev-username-error"><span>密码不能为空</span></p>

                </section>
                <section class="setting-form-item">
                    <figure class="setting-form-item-name">
                        <h4>原密码</h4>
                    </figure>
                    <figcaption class="setting-form-item-input">
                        <input type="text" class="setting-form-input-item" placeholder="姓名">

                    </figcaption>
                    <p class="error-text icon-errorTips" id="ev-username-error"><span>密码不能为空</span></p>

                </section>
                <section class="setting-form-item">
                    <figure class="setting-form-item-name">
                        <h4>新密码</h4>
                    </figure>
                    <figcaption class="setting-form-item-input">
                        <input type="text" class="setting-form-input-item" placeholder="姓名">

                    </figcaption>
                    <p class="error-text icon-errorTips" id="ev-username-error"><span>密码不能为空</span></p>

                </section>
                <section class="setting-form-item">
                    <figure class="setting-form-item-name">
                        <h4>确认密码</h4>
                    </figure>
                    <figcaption class="setting-form-item-input">
                        <input type="text" class="setting-form-input-item" placeholder="姓名">

                    </figcaption>
                    <p class="error-text icon-errorTips" id="ev-username-error"><span>密码不能为空</span></p>

                </section>
            </section>
            <figure class="setting-form-btn">
                <button class="btn-primary">保存</button>
            </figure>
        </section>
    </section>
</section>

<section class="popup">
    <figure class="popup-img">
        <img src="" alt="">
    </figure>
    <figcaption class="popup-text">
        <p>卧槽</p>
    </figcaption>
</section>
</body>
</html>
